<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clima Tempo</title>
</head>
<body>
    <div id="container">
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" id="cityName" placeholder="Buscar cidade">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="alert"></div>

        <div id="wheater" class="show">
            <h1 id="title"></h1>

            <div id="infos">
                <div id="temp">
                    <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="">

                    <div>
                        <p id="tempValue">
                            32 <sup>c°</sup>
                        </p>
                        <p id="tempDescription">
                            
                        </p>
                    </div>
                </div>
                
                <div id="otherInfos">
                    <div class="info">
                        <i class="fa-solid fa-temperature-high" id="tempMaxIcon"></i>

                        <div>
                            <h2>Temp. max</h2>
                            <p id="tempMax">32 <sup>c°</sup></p>
                        </div>
                    </div>

                    <div class="info">
                        <i class="fa-solid fa-temperature-low" id="tempMinIcon"></i>

                        <div>
                            <h2>Temp. min</h2>
                            <p id="tempMin">12 <sup>c°</sup></p>
                        </div>
                    </div>

                    <div class="info">
                        <i class="fa-solid fa-droplet" id="humididyIcon"></i>

                        <div>
                            <h2>Humidade</h2>
                            <p id="humididy"> 50% </p>
                        </div>
                    </div>

                    <div class="info">
                        <i class="fa-solid fa-wind" id="windIcon"></i>

                        <div>
                            <h2>Vento</h2>
                            <p id="wind"> 2 km/h</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
